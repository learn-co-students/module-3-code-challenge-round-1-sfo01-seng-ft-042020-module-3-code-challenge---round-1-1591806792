<body>
  <div class="container">
    <div class="row" id="image_content">
      
      <div id="image_card" class="card col-md-4">
          <img src="" id="image" data-id=""/>
          <h4 id="name"></h4>
          
          <span>Likes:
            <span id="likes"></span>
          </span>
          <button class="btn btn-light mb-2" id="like_button">Like</button>
          <form id="comment_form">
            <div class="form-group">
              <input id="comment_input" class="form-control" type="text" name="comment" placeholder="Add Comment"/>
            </div>
            <div class="form-group">
              <input class="btn btn-primary" type="submit" value="Submit"/>
            </div>
          </form>
          
          <ul id="comments">
               <!-- <li> for each comment goes here -->
          </ul>
